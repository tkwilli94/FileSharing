<!doctype html>
<html>
<head>
	<title>Upload - File Sharing</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src='javascripts/upload.js'></script>
</head>
<body ng-app='upload' ng-controller='uploadCtrl'>
	<div class="header">
		<a href="index.html"><div class="logo"><i class="fa fa-file"></i> File Sharing</div></a>
		<div class="nav-bar"></div>
	</div>
	<!-- Image by Alan Levine (https://www.flickr.com/photos/cogdog/)
		Shared under CC Attribution 2.0 Generic (CC BY 2.0) -->
	<div class="upload-content">
		<div class="file-hierarchy">
			<div ng-repeat="file in files">
				Document Name: {{file.documentname}}<br>
				Location: {{file.location}}<br>
				Copies Available: {{file.copies}}<br>
				Description: {{file.description}}<br>
			</div>
		</div>
		<div class="upload-area">
			<div class="area-content">
				<table>
					<tr>
						<td><div class="upload-form-element">File Name:</div><span class="explainer">Leave blank if no file</span></td>
						<td><input class="form-box" type="text" ng-model="fileName"></td>
					</tr>
					<tr>
						<td><div class="upload-form-element">Location:</div></td>
						<td><input class="form-box" type="text" ng-model="location"></td>
					</tr>
					<tr>
						<td><div class="upload-form-element">Available Copies:</div><span class="explainer">Leave blank if unlimited</span></td>
						<td><input class="form-box" type="text" ng-model="copies"></td>
					</tr>
					<tr>
						<td><div class="upload-form-element">Description:</div><span class="explainer">Leave blank if no file</span></td>
						<td><input class="form-box" type="text" ng-model="description"></td>
					</tr>
				</table>
				<div class="upload-form-element"><input type="file" file-model="fileToUpload"></div>
				<div class="upload-form-element">
					<select name="groups" id="groups" ng-model="selectedGroup">
						<option ng-repeat="option in groupsData" value="{{option.id}}">{{option.name}}</option>
					</select>
				</div>
				<!--Name
				Owner
				Group
				Location
				Tags -->
				<div class="signup-button" ng-click='uploadFile()'>Upload</div>
				<form enctype="multipart/form-data" action="/createItem" method="post">
	    			<input id="image-file" type="file" />
					<input type='submit'>
				</form>
			</div>
			</div>
		</div>
	<div class="footer">Copyright info</div>
</body>
</html>
